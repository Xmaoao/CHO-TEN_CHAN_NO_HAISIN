<html lang="">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

      <noscript>

<style>
  body, html {
  height: 100vh;
  margin: 0;
  padding: 0;
  }
  .wrapper {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%; /* 9 / 16 = 0.5625 */
    height: 0;
  }

  .wrapper > * {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
  }
</style>
